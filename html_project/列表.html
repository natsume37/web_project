<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
  </head>
  <body>
    <h2>三种列表</h2>
    <ul>
      无序号列表
      <li>这是一个内容</li>
      <li>这又是一个内容</li>
      <li>抱歉，这还有一个内容</li>
    </ul>

    <ol>
      有序列表
      <li>这是第一个</li>
      <li>这是第二个</li>
      <li>这是第三个</li>
    </ol>

    <dl>
      z这是自定义列表
      <dd>这是列表解释一</dd>
      <dd>这是列表解释二</dd>
    </dl>
  </body>
</html>
