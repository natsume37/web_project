<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类超链接</title>
    <style type="text/css">
      a:link,
      a:visited {
        color: #f0f;
        text-decoration: none;
        margin-right: 20px;
      }
      a:hover {
        color: #0f0;
        text-decoration: underline;
      }
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="#">学习资源</a>
    <a href="#">课程中心</a>
    <a href="#">原创素材</a>
    <a href="#">黑马社区</a>
  </body>
</html>
